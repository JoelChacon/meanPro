<body>
	<div class="page-header">
		<h1 class="col-md-offset-4">Mean News</h1>
	</div>
	<div class="test" ng-repeat="post in posts | orderBy: '-upvotes'">
						
		<span class="glyphicon glyphicon-thumbs-up" 
		ng-click="incrementUpvotes(post)"></span>
		{{post.upvotes}}
		<span class="linkTitle">	
			<a ng-show="post.link" href="www.{{post.link}}" target="_blank"> 	{{post.title}} </a>
			<span ng-hide="post.link"> {{post.title}} </span>
		</span>	

	</div>
	<form ng-submit="addPost()" class="formStyle">

		<h3>Add A New Post</h3>

		<div class="form-group">
			<input type="text" 
			placeholder="Title" 
			ng-model="title" 
			class="form-control">
		</div>
		<div class="form-group">
			<input type="text" 
			placeholder="Link" 
			ng-model="link" 
			class="form-control">
		</div>	
			<button type="submit" class="btn-primary button1 btn">Post</button>

	</form>	
</body>
