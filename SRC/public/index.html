<!DOCTYPE html>
<html ng-app="meanApp">
	
	<head>
		
		<title>MEAN News</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
		<link rel="stylesheet" href="styles.css">
			
	</head>
	<body ng-controller="mainMeanCtrl">
		<div class="test" ng-repeat="post in posts | orderBy: '-upvotes'">
			
			<span ng-click="incrementUpvotes(post)">^</span>
			<a ng-show="post.link" href="{{post.link}}" target="_blank"> {{post.title}} </a>
			<span ng-hide="post.link"> {{post.title}} </span>
			 - upVotes: {{post.upvotes}}

		</div>
		<form ng-submit="addPost()">
			<input type="text" placeholder="Title" ng-model="title">
			<br>
			<input type="text" placeholder="Link" ng-model="link">
			<br>
			<button type="submit">POST</button>
		</form>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
		<script src="app.js"></script>
	</body>
</html>
