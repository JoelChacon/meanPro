<!DOCTYPE html>
<html ng-app="meanApp">
	
	<head>
		
		<title>MEAN News</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
		<link rel="stylesheet" href="styles.css">
			
	</head>
	<body ng-controller="mainMeanCtrl">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="page-header">
					<h1 class="col-md-offset-4">Mean News</h1>
				</div>
				<div class="test" ng-repeat="post in posts | orderBy: '-upvotes'">
					
					<span class="glyphicon glyphicon-thumbs-up" 
					ng-click="incrementUpvotes(post)"></span>
					{{post.upvotes}}
					<span class="linkTitle">	
						<a ng-show="post.link" href="{{post.link}}"> {{post.title}} </a>
						<span ng-hide="post.link"> {{post.title}} </span>
					</span>	

				</div>
				<form ng-submit="addPost()" class="formStyle">

					<h3>Add A New Post</h3>

					<div class="form-group">
						<input type="text" 
						placeholder="Title" 
						ng-model="title" 
						class="form-control">
					</div>
					<div class="form-group">
						<input type="text" 
						placeholder="Link" 
						ng-model="link" 
						class="form-control">
					</div>	
					<button type="submit" class="btn-primary button1">Post</button>

				</form>
			</div>
		</div>	
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
		<script src="app.js"></script>
	</body>
</html>
